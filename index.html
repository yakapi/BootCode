<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Custom Input</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section>
      <h2>Custom Input</h2>
      <form class="" action="index.html" method="post">
        <div class="cusput">
          <input class="custom-input" type="text" name="" value="" placeholder="rechercher">
          <div class="encard-glass">
            <img src="search.svg" alt="">
          </div>
        </div>
      </form>
    </section>
    <section>
      <h2>Object Fit</h2>
      <div class="before-after">
        <div class="before">
          <h3>before</h3>
          <div class="zone-logo">
            <div class="encard-logo">
              <img src="chanel.png" alt="">
            </div>
            <div class="encard-logo">
              <img src="fila.png" alt="">
            </div>
          </div>
        </div>
        <div class="after">
          <h3>after</h3>
          <div class="zone-logo">
            <div class="encard-logo">
              <img class="fit" src="chanel.png" alt="">
            </div>
            <div class="encard-logo">
              <img class="fit" src="fila.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
